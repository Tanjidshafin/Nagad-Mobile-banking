<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagad Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
            <div class="artboard artboard-demo phone-1">
                <div class="flex items-center justify-between px-6 w-full">
                    <div class="flex justify-between items-center gap-4">
                        <div>
                            <img class="w-5" src="payoo.png" alt="">
                        </div>
                        <div>
                            <h1 class="text-sm font-bold">$ <span id="availableBalance">0</span> </h1>
                            <p class="text-xs text-gray-500">Available Balance</p>
                        </div>
                    </div>
                    <div>
                        <button id="logOut" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" class="size-5">
                                <path fill-rule="evenodd"
                                    d="M17 4.25A2.25 2.25 0 0 0 14.75 2h-5.5A2.25 2.25 0 0 0 7 4.25v2a.75.75 0 0 0 1.5 0v-2a.75.75 0 0 1 .75-.75h5.5a.75.75 0 0 1 .75.75v11.5a.75.75 0 0 1-.75.75h-5.5a.75.75 0 0 1-.75-.75v-2a.75.75 0 0 0-1.5 0v2A2.25 2.25 0 0 0 9.25 18h5.5A2.25 2.25 0 0 0 17 15.75V4.25Z"
                                    clip-rule="evenodd" />
                                <path fill-rule="evenodd"
                                    d="M14 10a.75.75 0 0 0-.75-.75H3.704l1.048-.943a.75.75 0 1 0-1.004-1.114l-2.5 2.25a.75.75 0 0 0 0 1.114l2.5 2.25a.75.75 0 1 0 1.004-1.114l-1.048-.943h9.546A.75.75 0 0 0 14 10Z"
                                    clip-rule="evenodd" />
                            </svg>
                            Log out</button>
                    </div>
                </div>

                <div class="px-5 my-3">
                    <p class="text-lg font-bold">Welcome to Nagad BD!</p>
                    <p class="text-sm text-gray-500">Easy and conbient Mobile banking system in bangladesh right now.
                    </p>
                    <div class="flex justify-between gap-2 mt-2">
                        <div><button id="addMoneyShower" class="btn">Add Money</button></div>
                        <div><button id="cashOutShower" class="btn">Cash out</button></div>
                        <div><button id="TransferShower" class="btn">Transfer money</button></div>

                    </div>
                </div>
                <div id="addMoneyInterface" class="bg-white block rounded-2xl shadow-md">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">Amount</span>
                            </label>
                            <input id="add_number" type="text" placeholder="Enter amount"
                                class="input input-bordered rounded-full" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">Pin</span>
                            </label>
                            <div class="relative flex items-center justify-end">
                                <input id="add_password" type="password" placeholder="Enter pin"
                                    class="input input-bordered rounded-full" required />
                                <svg id="passwordShow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                    fill="currentColor" class="size-4 absolute right-2 cursor-pointer">
                                    <path
                                        d="M8 1a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 8 1ZM10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM12.95 4.11a.75.75 0 1 0-1.06-1.06l-1.062 1.06a.75.75 0 0 0 1.061 1.062l1.06-1.061ZM15 8a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 15 8ZM11.89 12.95a.75.75 0 0 0 1.06-1.06l-1.06-1.062a.75.75 0 0 0-1.062 1.061l1.061 1.06ZM8 12a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 8 12ZM5.172 11.89a.75.75 0 0 0-1.061-1.062L3.05 11.89a.75.75 0 1 0 1.06 1.06l1.06-1.06ZM4 8a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 4 8ZM4.11 5.172A.75.75 0 0 0 5.173 4.11L4.11 3.05a.75.75 0 1 0-1.06 1.06l1.06 1.06Z" />
                                </svg>


                            </div>

                            <div class="form-control mt-6">
                                <button id="Add_btn" class="btn btn-primary rounded-full">Add Money</button>
                                <button id="out_btn" hidden class="btn btn-primary rounded-full">Cash Out</button>
                            </div>
                    </form>
                </div>
                

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
