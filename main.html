<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagad main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display flex justify-center">
            <div class="artboard artboard-demo phone-2">
                <div class="flex w-full justify-center items-center gap-14">
                    <div class="flex items-center gap-2">
                        <div>
                            <img class="w-12" src="payoo.png" alt="">
                        </div>
                        <div>
                            <p class="font-semibold"><span id="availableBalance">0000</span>TK</p>
                            <p class="bg-clip-text text-transparent bg-gradient-to-l from-blue-500 to-cyan-400">
                                Available balance</p>
                        </div>
                    </div>
                    <div>
                        <button class="btn rounded-lg border-gray-300 text-gray-500"><svg
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                            </svg>
                            Log Out</button>
                    </div>
                </div>
                <div class="divider"></div>

                <div class="max-w-[20rem] mx-auto">
                    <p class="font-bold text-lg">Welcome to Nagad Mobile Banking!</p>
                    <p class="text-gray-500">Enjoy easy and convenient commercial services with us.</p>
                </div>
                <div class="flex mt-5 justify-between gap-[0.3rem]">
                    <button id="addMoneyInterface" class="btn bg-[#e2e8f0]">
                        Add money
                    </button>
                    <button id="cashOutInterface" class="btn bg-white">
                        Cash Out
                    </button>
                    <button id="transectionsInterface" class="btn bg-white">
                        Transections
                    </button>

                </div>
                <div class="mt-3">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="amount" type="email" placeholder="email" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <div>
                                    <input id="pinId" type="password" placeholder="password"
                                        class="input input-bordered" required />
                                    <button id="passVisibler" class="btn">Show</button>
                                </div>


                            </div>
                            <div class="form-control mt-6">
                                <button id="addMoneyBtn" class="btn btn-primary">Add Money</button>
                                <button id="cashOutBtn" hidden class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="utilities.js"></script>
</body>


</html>
